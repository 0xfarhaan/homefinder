<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Finder</title>

<body>

<div class="page-header">
    <h1>Home Finder</h1>
</div>

<form action="{{ url_for('postcodes') }}" method="post">
  <label for="office_postcode"> Office Postcode:</label>
  <input type="text" id="office_postcode" name="office_postcode"><br><br>
  <label for="commute_time"> Desired Commute Time in Mins:</label>
  <input type="text" id="commute_time" name="commute_time"><br><br>
  <input type="submit" value="Submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
